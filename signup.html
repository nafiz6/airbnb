<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>



<nav>
    <div class="container">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Logo</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="login.html?type=owner">Owner Login</a></li>
                <li><a href="login.html?type=guest">Guest Login</a></li>
            </ul>
        </div>
    </div>
</nav>
    <div class="container" style="margin-top: 50px">
        <div class="row">
            <h5 id="result"></h5>
        </div>
    <div class="row">
        <form class="col s6" id="signup">
            <div class="row">
                <div class="input-field col s6">
                    <input name="name" placeholder="Name" id="fullname" type="text" class="validate">
                    <label for="name">Name</label>
                </div>

            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input name="description" placeholder="Description" id="description" type="text" class="validate">
                    <label for="description">Description</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input name="location" placeholder="Location" id="location" type="text" class="validate">
                    <label for="location">Location</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input name="contact" placeholder="Contact" id="contact" type="text" class="validate">
                    <label for="contact">Contact</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input name="username" placeholder="Username" id="username" type="text" class="validate">
                    <label for="username">Username</label>
                </div>
            </div>
             <div class="row">
                <div class="input-field col s6">
                    <input name="password" placeholder="Password" id="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>

            <button class="btn waves-effect waves-light" type="submit">Create account

            </button>


        </form>
    </div>
</div>




<script type="text/javascript" src="js/materialize.min.js"></script>
<script src="jquery-3.3.1.min.js"></script>
<script src="signup.js"></script>
<script src="datePicker.js"></script>
</body>

</html><h1 id="name" style="color: blue"></h1>
