<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>


<nav>
    <div class="container">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Logo</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="login.html?type=owner">Owner Login</a></li>
                <li><a href="login.html?type=guest">Guest Login</a></li>
            </ul>
        </div>
    </div>
</nav>
    <div class="container" style="margin-top: 50px">
        <div class="row">
            <h5 id="result"></h5>
        </div>
    <div class="row">
        <form class="col s6" id="login" >
            <div class="row">
                <div class="input-field col s6">
                    <input name="username" placeholder="Username" id="username" type="text" class="validate">
                    <label for="username">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input name="password" placeholder="Password" id="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <button class="btn waves-effect waves-light red lighten-2" type="submit" id="submit">Login as Guest

            </button>



        </form>
        <div class="row">
            <a class="col s12" id="signup" href="" style="margin-top: 20px">
                <button class="btn waves-effect waves-light red lighten-2" >Create Account
                </button>
            </a>
        </div>
    </div>
</div>




<script type="text/javascript" src="js/materialize.min.js"></script>
<script src="jquery-3.3.1.min.js"></script>
<script src="login.js"></script>
<script src="datePicker.js"></script>
</body>

</html><h1 id="name" style="color: blue"></h1>
