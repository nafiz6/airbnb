<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
<nav>
    <div class="container">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">AirBnB</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="login.html?type=owner">Owner Login</a></li>
                <li><a href="login.html?type=guest">Guest Login</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container" style="margin-top: 50px">
    <div class="row">
        <form class="col s12" action="search.html">
            <div class="row">
                <div class="input-field col s6">
                    <input name="location" placeholder="Location" id="location" type="text" class="validate">
                    <label for="location">Location</label>
                </div>
                <button style="margin-top: 20px" class="btn waves-effect waves-light red lighten-1" type="submit" >Search

                </button>

            </div>


        </form>
    </div>
    <div class="row" id="photos">

    </div>
    <div class="row">
        <div class="col s12 m8">

            <div class="row">
                <div class="col s12 m10">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title" id="ownerName"></span>
                            <p id="ownerDescription"></p>
                        </div>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m10">

                    <p id="ownerContact"></p>
                    <p id="ownerLocation"></p>
                    <p id="joinDate"></p>
                    <div class="divider"></div>
                </div>
            </div>



            <div class="row">
                <div class="col s12 m10">
                    <h6 id="propRating">Rating: </h6>
                    <div class="divider"></div>
                    <ul id="propReviews" class="collection">

                    </ul>
                </div>
            </div>



        </div>

    </div>
</div>




<script type="text/javascript" src="js/materialize.min.js"></script>

<script src="jquery-3.3.1.min.js"></script>
<script src="guestProfile.js"></script>
<script src="datePicker.js"></script>
</body>

</html><h1 id="name" style="color: blue"></h1>
