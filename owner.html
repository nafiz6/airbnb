<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
<nav>
    <div class="container">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">AirBnB</a>

        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <h4>Your Property Bookings:</h4>
        <div class="col s12 m7"  id="bookings">

        </div>


    </div>
    <div class="row">
        <h4>Properties you own</h4>
        <div class="col s12 m7"  id="props">

        </div>


    </div>

    <div class="row">
        <h4>Review the guest:</h4>
        <div class="col s12 m7"  id="reviewGuest">

        </div>



    </div>
        <h4>Add New Property</h4>

        <form class="col s6" id="addProperty">
            <div class="row">
                <div class="input-field col s6">
                    <input name="propName" placeholder="Property Name" id="propName" type="text" class="validate">
                    <label for="propName">Name</label>
                </div>

            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input name="description" placeholder="Description" id="description" type="text" class="validate">
                    <label for="description">Description</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input name="amenities" placeholder="Amenities" id="amenities" type="text" class="validate">
                    <label for="amenities">Amenities</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input name="price" placeholder="Price" id="price" type="number" class="validate">
                    <label for="price">Price</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input name="guest" placeholder="Guests" id="guest" type="number" class="validate">
                    <label for="guest">Number of Guests</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input name="bed" placeholder="Beds" id="beds" type="number" class="validate">
                    <label for="beds">Number of beds</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <select id="type" form="addProperty" name="type">
                        <option value="" disabled selected>Choose your option</option>
                        <option value="1">Apartment</option>
                        <option value="2">Resort</option>
                        <option value="3">Hotel</option>
                    </select>
                    <label>Select Type</label>
                </div>
            </div><div class="row">
                <div class="input-field col s6">
                    <select id="location" form="addProperty" name="location">
                        <option value="" disabled selected>Choose your option</option>
                        <option value="1">Bangladesh</option>
                        <option value="2">India</option>
                        <option value="3">Australia</option>
                        <option value="4">Egypt</option>
                        <option value="5">Canada</option>
                        <option value="6">Spain</option>
                    </select>
                    <label>Select Location</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <select id="package" form="addProperty" name="package">
                        <option value="" disabled selected>Choose your option</option>
                        <option value="1">Buffet Lunch and Dinner</option>
                        <option value="2">Tennis, Billiards, Table Tennis, Boat Riding</option>
                        <option value="3">Unlimited Pizza at Dining</option>
                        <option value="4">All Rides in our Amusement Park</option>
                        <option value="5">Unlimited Coffee</option>
                    </select>
                    <label>Select Package</label>
                </div>
            </div>

            <button class="btn waves-effect waves-light" type="submit">Add property

            </button>


        </form>
    <h6 id="error"></h6>


</div>




<script type="text/javascript" src="js/materialize.min.js"></script>

<script src="jquery-3.3.1.min.js"></script>
<script src="owner.js"></script>
<script src="datePicker.js"></script>
</body>

</html><h1 id="name" style="color: blue"></h1>
