<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
<nav>
    <div class="container">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Insert Logo Here</a>

        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <h4>Your Property Bookings:</h4>
        <div class="col s12 m7"  id="bookings">

        </div>


    </div>
        <h4>Add New Property</h4>

        <form class="col s6" id="addProperty">
            <div class="row">
                <div class="input-field col s6">
                    <input name="propName" placeholder="Property Name" id="propName" type="text" class="validate">
                    <label for="propName">Name</label>
                </div>

            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input name="description" placeholder="Description" id="description" type="text" class="validate">
                    <label for="description">Description</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input name="amenities" placeholder="Amenities" id="amenities" type="text" class="validate">
                    <label for="amenities">Amenities</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input name="price" placeholder="Price" id="price" type="number" class="validate">
                    <label for="price">Price</label>
                </div>
            </div>


            <button class="btn waves-effect waves-light" type="submit">Create account

            </button>


        </form>


</div>




<script type="text/javascript" src="js/materialize.min.js"></script>
<script src="owner.js"></script>
<script src="datePicker.js"></script>
</body>

</html><h1 id="name" style="color: blue"></h1>
