<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
<nav>
    <div class="container">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">AirBnB</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="login.html?type=owner">Owner Login</a></li>
                <li><a href="login.html?type=guest">Guest Login</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container" style="margin-top: 50px">
    <div class="row">
        <form class="col s12" action="search.html">
            <div class="row">
                <div class="input-field col s6">
                    <input name="location" placeholder="Location" id="location" type="text" class="validate">
                    <label for="location">Location</label>
                </div>
                <button style="margin-top: 20px" class="btn waves-effect waves-light red lighten-1" type="submit" >Search

                </button>

            </div>


        </form>
    </div>
    <div class="row" id="photos">

    </div>
    <div class="row">
        <div class="col s12 m8">
            <div class="row">
                <div class="col s12 m10">
                    <h4 id="propName"></h4>
                    <p id="propLocation"></p>
                    <p id="propSize"></p>
                    <p id="price"></p>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m10">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title" id="ownerName">Owner Name</span>
                            <p id="ownerDescription"></p>
                        </div>
                        <div class="card-action">
                            <a href="#" id="linkToOwnerProfile">View Owner Profile</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m10">
                    <h6>Description</h6>
                    <p id="propDetails">

                    </p>
                    <div class="divider"></div>
                </div>
            </div>

            <div class="row">
                <div class="col s12 m10">
                    <h6>Amenities</h6>
                    <p id="propAmenities">

                    </p>
                    <div class="divider"></div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m10">
                    <h6>Package Available:</h6>

                    <p id="package">None
                    </p>
                    <p id="packPrice"></p>
                    <div class="divider"></div>
                </div>
            </div>

            <div class="row">
                <div class="col s12 m10">
                    <h6 id="propRating">Rating: </h6>
                    <div class="divider"></div>
                    <ul id="propReviews" class="collection">

                    </ul>
                </div>
            </div>



        </div>
        <div class="col s12 m4">
            <h4>Place a booking:</h4>
            <form class="col s10" id="book">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="checkInDate" name="check_in_date" placeholder="Check In Date" type="text" class="datepicker">
                    </div>
                    <div class="input-field col s12">
                        <input id="checkOutDate" name="check_out_date" placeholder="Check Out Date" type="text" class="datepicker">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input name="username" placeholder="Username" id="username" type="text" class="validate">
                        <label for="username">Username</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input name="password" placeholder="Password" id="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <p id="ifpack">
                    <label for="includePack">
                        <input type="checkbox" class="filled-in" checked="checked" id="includePack" />
                        <span>Include Packages</span>
                    </label>
                </p>

                <button class="btn waves-effect waves-light red lighten-2" type="submit">Book Now

                </button>


            </form>

            <h6 class="col s12 m12" id="error"></h6>
        </div>
    </div>
</div>




<script type="text/javascript" src="js/materialize.min.js"></script>

<script src="jquery-3.3.1.min.js"></script>
<script src="property.js"></script>
<script src="datePicker.js"></script>
</body>

</html><h1 id="name" style="color: blue"></h1>
